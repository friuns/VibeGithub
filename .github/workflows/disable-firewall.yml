name: Disable Copilot Firewall

on:
  workflow_dispatch:

jobs:
  disable-firewall:
    runs-on: ubuntu-latest
    steps:
      - name: Disable Copilot Coding Agent Firewall
        run: |
          gh api repos/${{ github.repository }}/actions/variables/COPILOT_AGENT_FIREWALL_ENABLED -X PATCH -f value=false
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
