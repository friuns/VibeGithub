name: Disable Copilot Firewall

on:
  workflow_dispatch:

jobs:
  disable-firewall:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      actions: write  # Required to modify repository variables
    steps:
      - name: Check current firewall status
        run: |
          echo "Current firewall status:"
          gh api repos/${{ github.repository }}/actions/variables/COPILOT_AGENT_FIREWALL_ENABLED
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Disable Copilot Coding Agent Firewall
        run: |
          echo "Disabling firewall..."
          gh api repos/${{ github.repository }}/actions/variables/COPILOT_AGENT_FIREWALL_ENABLED -X PATCH -f value=false
          echo "Firewall disabled successfully"
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
